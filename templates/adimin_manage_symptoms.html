{% include 'admin_header.html' %}
<center>
	<br><br>
<form method="post">
	<h2>Manage Symptoms</h2>
	{% if data['up'] %}
	<table border="3" class="table" style="width: 1000px;color: black">
		<tr>
			<th>Disease Symptoms</th>
			<td><input type="text" value="{{data['up'][0]['symptoms']}}" name="symptoms" required class="form-control"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="update" value="Update" class="btn btn-success"></td>
		</tr>
	</table>
	{% else %}
	<table border="3" class="table" style="width: 1000px;color: black">
		<tr>
			<th>Disease Symptoms</th>
			<td><input type="text" name="symptoms" required class="form-control"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="submit" value="Submit" class="btn btn-success"></td>
		</tr>
	</table>
	{% endif %}
	<table border="3" class="table" style="width: 1000px;color: black">
		<tr>
			<th>Index</th>
			<th>Disease</th>
			<th>Symptoms</th>
			<th></th><th></th>
		</tr>
		{% for i in data['view'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{i['disease']}}</td>
			<td>{{i['symptoms']}}</td>
			
			<td><a href="?action=update&sym_id={{i['symptom_id']}}&dis_id={{i['disease_id']}}" class="btn btn-info">Update</a></td>
			<td><a href="?action=remove&sym_id={{i['symptom_id']}}&dis_id={{i['disease_id']}}" class="btn btn-danger">Remove</a></td>
		</tr>
		{% endfor %}
	</table>
	
</form>
</center>
{% include 'footer.html' %}
